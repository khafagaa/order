// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 33
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        //noinspection GradlePluginVersion,GradlePluginVersion
        classpath("com.android.tools.build:gradle:0.63.2") // specify the version
        classpath("com.facebook.react:react-native-gradle-plugin:0.63.2") // specify the version
    }
}
